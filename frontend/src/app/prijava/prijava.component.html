<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Prijava</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="menu">
        <a class="menu_item" routerLink="/" >Pocetna</a>
        <a class="menu_item" routerLink="/registracija" *ngIf="this.korisnik==null">Registracija</a>
        <a class="menu_item  active"  routerLink="/prijava" *ngIf="this.korisnik==null">Prijava</a>
        <a class="menu_item"  routerLink="/lozinka" *ngIf="this.korisnik!=null">Promena lozinke</a>
        <a class="menu_item"  routerLink="/profil" *ngIf="this.korisnik!=null">Profil</a>
    <form *ngIf="this.korisnik!=null">
        <button (click)="odjava()">Odjavi se</button>
    </form>
</div>
<div class="container">
<form>
    <table >
        <tr>
            <td>Korisnicko ime:</td>
            <td>
                <input type="text" name="kor_ime" [(ngModel)]="kor_ime">
            </td>
        </tr>
        <tr>
            <td>Lozinka:</td>
            <td>
                <input type="password" name="lozinka" [(ngModel)]="lozinka">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button (click)="prijava()">Prijava</button>
            </td>
        </tr>
    </table>
    {{poruka}}
</form>
</div>
<div class="footer">Projekat</div>

</body>
</html>
